<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title><%= htmlWebpackPlugin.options.title %></title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,400i,500,700&display=swap">
    <link rel="stylesheet" href="https://vcstaticbf19cf1-a.akamaihd.net/static/build/vc.ru/all.97d71a24.min.css">
  </head>
  <body>
  <style>
    @media (max-width: 639px) {
      .l-island-a {
        padding-left: 15px;
        padding-right: 15px;
      }
    }
    @media (max-width: 1519px) and (min-width: 640px) {
      .l-island-a {
        width: 600px;
        margin-left: auto;
        margin-right: auto;
      }
    }
    @media (min-width: 1520px) {
      .l-island-a {
        width: 600px;
      }
    }
  </style>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div style="width: 1020px; max-width: 100%; margin: 0 auto;">
      <div id="special"></div>
    </div>
    <!-- built files will be auto injected -->
    <script defer>
      (function(d, ver) {
        var onload = function (container, isProduction = false) {
          const params = {
            container: container,
            location: 'page', // index, feed, article, page
          };

          if (isProduction) {
            params.css = './all.css' + ver;
          }

          new PwCAiChallenge.Special(params);
        };

        var container = d.getElementById('special');

        if (container) {
          d.addEventListener('DOMContentLoaded', function () {
            if (typeof PwCAiChallenge === 'undefined') {
              var s = d.createElement('script');

              s.src = './all.js' + ver;
              s.async = true;

              s.onload = function () {
                onload(container, true);
              };

              d.body.appendChild(s);
            } else {
              onload(container);
            }
          });
        }
      })(document, 0);
    </script>
  </body>
</html>
